<style>
    /* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
    @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
    /* End Fonts */
    
    /* Start Global rules */
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    /* End Global rules */
    
    /* Start body rules */
    body {
        background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
        font-family: 'Vibur', cursive;
        font-family: 'Abel', sans-serif;
        opacity: .95;
    }
    
    /* Start form attributes */
    form {
        width: 90%;
        max-width: 450px;
        min-height: 500px;
        height: auto;
        border-radius: 5px;
        margin: 2% auto;
        box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
        padding: 2%;
        background-image: linear-gradient(-225deg, #E3FDF5 50%, #FFE6FA 50%);
    }
    
    /* form Container */
    form .con {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    /* the header form */
    header {
        margin: 2% 0 10% 0;
        text-align: center;
    }
    
    /* Login title form */
    header h2 {
        font-size: 2em;
        font-family: 'Playfair Display', serif;
        color: #3e403f;
    }
    
    /* A welcome message or an explanation of the login form */
    header p {
        letter-spacing: 0.05em;
    }
    
    .input-item {
        background: #fff;
        color: #333;
        padding: 14.5px 0px 15px 9px;
        border-radius: 5px 0px 0px 5px;
    }
    
    /* inputs form */
    input[class="form-input"] {
        width: 100%;
        max-width: 240px;
        height: 50px;
        margin-top: 2%;
        padding: 15px;
        font-size: 16px;
        font-family: 'Abel', sans-serif;
        color: #5E6472;
        outline: none;
        border: none;
        border-radius: 0px 5px 5px 0px;
        transition: 0.2s linear;
    }
    
    input[id="txt-input"] {
        width: 100%;
        max-width: 250px;
    }
    
    /* focus */
    input:focus {
        transform: translateX(-2px);
        border-radius: 5px;
    }
    
    /* buttons */
    button {
        display: inline-block;
        color: #252537;
        width: 100%;
        max-width: 280px;
        height: 50px;
        padding: 0 20px;
        background: #fff;
        border-radius: 5px;
        outline: none;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s linear;
        margin: 7% 0;
        letter-spacing: 0.05em;
    }
    
    /* Submits */
    .submits {
        width: 100%;
        margin: 0;
    }
    
    /* Forgot Password button */
    .frgt-pass {
        background: transparent;
    }
    
    /* Sign Up button */
    .sign-up {
        background: #49ffdb;
    }
    
    /* buttons hover */
    button:hover {
        transform: translateY(3px);
        box-shadow: none;
        animation: ani9 0.4s ease-in-out infinite alternate;
    }
    
    @keyframes ani9 {
        0% {
            transform: translateY(3px);
        }
        100% {
            transform: translateY(5px);
        }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        header h2 {
            font-size: 1.5em;
        }
        
        .input-item {
            padding: 10px;
        }

        input[class="form-input"] {
            width: 100%;
            max-width: 100%;
        }

        button {
            width: 100%;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
            box-shadow: none;
        }

        form {
            min-height: auto;
            margin: 0;
            box-shadow: none;
        }
    }
</style>

<div class="overlay">
    <!-- LOGIN FORM -->
    <form id="loginForm">
        <div class="con">
            <!-- Start header Content -->
            <header class="head-form">
                <h4>Create a New User </h4>
                <h2>Admin Log In</h2>
            </header>
            <!-- End header Content -->
            <br>
            <div class="field-set">
                <!-- Username -->
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" id="username" type="text" placeholder="@UserName" required>

                <br>

                <!-- Password -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" placeholder="Password" id="password" name="password" required>

                <!-- Show/hide password -->
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                </span>

                <br>

                <!-- Log In button -->
                <button class="btn submits sign-up">LOGIN
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
                
            </div>

            <!-- Other buttons -->
        
        </div>
        <!-- Error message -->
        <p id="message" style="color:red; text-align:center;"></p>
        <br>
        <br>
        <br>
        <h2><center>Login Then Create a New User </center></h2>
    </form>
    <script src="script.js"></script>
</div>
